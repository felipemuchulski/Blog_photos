<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Mulish:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <title>Fotoblog</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="app">
      <header class="container">
        <nav>
          <img src="assets/camera.svg" alt="imagem da logomarca" />

          <ul>
            <li>Home</li>
            <li class="active">Galeria</li>
          </ul>
        </nav>

        <form>
          <div class="input-wrapper">
            <label for="search">Pesquise por imagens e coleções</label>
            <input
              id="search"
              type="text"
              placeholder="Pesquise por imagens e coleções"
            />
          </div>
        </form>

        <img class="avatar" src="assets/gato.png" alt="foto do avatar" />
      </header>
      <main>
        <div class="container">
          <h1>Galeria</h1>

          <section class="gallery">
            <figure class="item">
              <img
                src="assets/workspace eletrica.png"
                alt="setup workspace eletrica"
              />

              <figcaption class="details">
                <h2>Workspace elétrica</h2>
                <div class="tag">
                  <span>TAG </span>
                </div>
              </figcaption>
            </figure>

            <figure class="item">
              <img
                src="assets/dark and red.png"
                alt="foto de setup dark and red"
              />

              <figcaption class="details">
                <h2>Dark and red</h2>
                <div class="tag">
                  <span>TAG </span>
                </div>
              </figcaption>
            </figure>

            <figure class="item">
              <img
                src="assets/organização e grids.png"
                alt="foto de setup de organização e grids"
              />

              <figcaption class="details">
                <h2>Organização e grids</h2>
                <div class="tag">
                  <span>TAG</span>
                </div>
              </figcaption>
            </figure>

            <figure class="item">
              <img src="assets/colmeia.png" alt="foto de setup de colméia">

              <figcaption class="details">
                <h2>Colméia</h2>
                <div class="tag">
                  <span>TAG</span>
                </div>
              </figcaption>
            </figure>


            <figure class="item">
              <img src="assets/setup de escritor.png" alt="foto de setup de escritor">

              <figcaption class="details">
                <h2>Setup de escritor</h2>
                <div class="tag">
                  <span>TAG</span>
                </div>
              </figcaption>
            </figure>

            <figure class="item">
              <img src="assets/ergonomia e cores.png" alt="setup de ergonomia e cores">

              <figcaption class="details">
                <h2>Ergonomia e cores</h2>
                <div class="tag">
                  <span>TAG</span>
                </div>
              </figcaption>
            </figure>

            <figure class="item">
              <img src="assets/show de luzes.png" alt="setup de show de luzes">

              <figcaption class="details">
                <h2>Show de luzes</h2>
                <div class="tag">
                  <span>TAG</span>
                </div>
              </figcaption>
            </figure>

            <figure class="item">
              <img src="assets/deep_purple.png" alt="foto de setup deep purple">

              <figcaption class="details">
                <h2>Deep purple</h2>
                <div class="tag">
                  <span>TAG</span>
                </div>
              </figcaption>
            </figure>


            <figure class="item">
              <img src="assets/multi-screen.png" alt="foto de setup multi screen">

              <figcaption class="details">
                <h2>Multi-Screen</h2>
                <div class="tag">
                  <span>TAG</span>
                </div>
              </figcaption>
            </figure>
            
          </section>
        </div>
      </main>
      <footer class="container"><p>© 2023 - Rocketseat Explorer</p></footer>
    </div>
  </body>
</html>
